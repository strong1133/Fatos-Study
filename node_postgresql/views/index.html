<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- jQuery 스크립트 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <script>
    $(document).ready(function () {
      $(".btn").on("click", function () {
        let cnt = 0;
        for (let i = 0; i < 5; i++) {
          goTran();
          cnt += 1;
        }

        console.log("done, 요청 횟수 : ", cnt);
      });
    });

    function goTran() {
      $.ajax({
        type: "GET",
        url: "/employee/employees",

        success: function (response) {},
        error: function (request, thrownError) {
          let err = JSON.parse(
            request.responseText
          );
          alert(err.msg);
        },
      });
    }
  </script>
  <body>
    <h1>asd</h1>
    <button class="btn">요청</button>
  </body>
</html>
